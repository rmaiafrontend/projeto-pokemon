<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/plugins.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Template Gulp</title>
  </head>

  <body>
    <div class="tag">
      <div class="icon">
        <img src="./img/bag-red.svg" alt="" />
      </div>
      <span>pokedex</span>
    </div>

    <div class="search">
      <input type="text" placeholder="Search name or code" />
      <button>
        <img src="./img/icon-search.svg" alt="" />
      </button>
    </div>

    <button class="type-filter ghost">
      <div class="icon">
        <img src="./img/icon-types/ghost.svg" alt="" />
      </div>
      <span>Ghost</span>
    </button>

    <a href="" class="card-pokemon">
      <div class="image">
        <img src="./img/bulbasaur.svg" alt="" />
      </div>
      <div class="info">
        <div class="right">
          <span>#001</span>
          <h3>Bulbassauro</h3>
        </div>
        <div class="left">
          <img src="./img/icon-planta.svg" alt="" />
        </div>
      </div>
    </a>

    <button class="load-more">
      <span>Load more Pokémons</span>
    </button>

    <footer>
      <div class="container">
        <div class="left">
          <h3>Módulo JavaScript</h3>
          <span>Consumindo e exibindo dados de uma API</span>
        </div>
        <div class="right">
          <img src="./img/codeboost.svg" alt="" />
        </div>
      </div>
    </footer>

    <script src="js/plugins.js"></script>
    <script src="js/all.js"></script>
  </body>
</html>
