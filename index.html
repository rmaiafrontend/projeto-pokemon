<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/plugins.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Template Gulp</title>
  </head>

  <body>
    <div class="tag">
      <div class="icon">
        <img src="./img/bag-red.svg" alt="" />
      </div>
      <span>pokedex</span>
    </div>

    <div class="search">
      <input type="text" placeholder="Search name or code" />
      <button>
        <img src="./img/icon-search.svg" alt="" />
      </button>
    </div>

    <button class="type-filter ghost">
      <div class="icon">
        <img src="./img/icon-types/ghost.svg" alt="" />
      </div>
      <span>Ghost</span>
    </button>

    <button href="" class="card-pokemon js-open-details-pokemon grass">
      <div class="image">
        <img src="./img/bulbasaur.svg" alt="" />
      </div>
      <div class="info">
        <div class="right">
          <span>#001</span>
          <h3>Bulbassauro</h3>
        </div>
        <div class="left">
          <img src="./img/icon-planta.svg" alt="" />
        </div>
      </div>
    </button>

    <button class="btn-load-more">Load more Pokémons</button>

    <span class="tag-type bug">Bug</span>

    <footer>
      <div class="container">
        <div class="left">
          <h3>Módulo JavaScript</h3>
          <span>Consumindo e exibindo dados de uma API</span>
        </div>
        <div class="right">
          <img src="./img/codeboost.svg" alt="" />
        </div>
      </div>
    </footer>

    <div class="modal" type-pokemon-modal="grass">
      <div class="overlay"></div>
      <div class="box">
        <button class="close js-close-modal">
          <img src="./img/close.svg" alt="" />
        </button>
        <div class="left-container">
          <div class="icon">
            <img src="./img/icon-types/grass.svg" alt="" />
          </div>
          <div class="image">
            <img src="./img/bulbasaur.svg" alt="" />
          </div>
        </div>
        <div class="right-container">
          <div class="name">
            <h2>Bulbasaur</h2>
            <span>#001</span>
          </div>
          <ul class="type">
            <li>
              <span class="tag-type grass">Grass</span>
            </li>
            <li>
              <span class="tag-type poison">Poison</span>
            </li>
          </ul>
          <ul class="info">
            <li>
              <span>Height</span>
              <strong>0.7m</strong>
            </li>
            <li>
              <span>Weight</span>
              <strong>6.9kg</strong>
            </li>
            <li>
              <span>Abilities</span>
              <strong>Overgrow</strong>
            </li>
          </ul>
          <div class="weak">
            <h4>Weaknesses</h4>
            <ul>
              <li>
                <span class="tag-type fire">Fire</span>
              </li>
              <li>
                <span class="tag-type psychic">Psychic</span>
              </li>
              <li>
                <span class="tag-type flying">Flying</span>
              </li>
              <li>
                <span class="tag-type ice">Ice</span>
              </li>
            </ul>
          </div>
          <div class="stats">
            <h5>Stats</h5>
            <div class="all">
              <div class="item">
                <span>HP</span>
                <div class="bar-status">
                  <div class="bar"></div>
                  <ul class="separator">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                  </ul>
                </div>
              </div>
              <div class="item">
                <span>Attack</span>
                <div class="bar-status">
                  <div class="bar"></div>
                  <ul class="separator">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                  </ul>
                </div>
              </div>
              <div class="item">
                <span>Defense</span>
                <div class="bar-status">
                  <div class="bar"></div>
                  <ul class="separator">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                  </ul>
                </div>
              </div>
              <div class="item">
                <span>Sp. attack</span>
                <div class="bar-status">
                  <div class="bar"></div>
                  <ul class="separator">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                  </ul>
                </div>
              </div>
              <div class="item">
                <span>Sp. defense</span>
                <div class="bar-status">
                  <div class="bar"></div>
                  <ul class="separator">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                  </ul>
                </div>
              </div>
              <div class="item">
                <span>Speed</span>
                <div class="bar-status">
                  <div class="bar"></div>
                  <ul class="separator">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/plugins.js"></script>
    <script src="js/all.js"></script>
  </body>
</html>
